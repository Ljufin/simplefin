<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <title> Add Transaction</title>
</head>
<body>
  <div class="container">
  <form>
    <div>
      <label>Type:</label>
      <input type="text" id="type" autofocus>
      <label>Note:</label>
      <input type="text" id="note">
      <label>Amount</label>
      <input type="text" id="amount">
    </div>
    <button class="btn waves-effect waves-light"
    type="submit">Add</button>
  </form>
</div>

  <script>
    const electron = require('electron')
    const {ipcRenderer} = electron

    const form = document.querySelector('form')
    form.addEventListener('submit', submitForm)

    function submitForm(e){
      e.preventDefault();
      // retrieve all fields
      const itemType = document.querySelector('#type').value;
      const itemNote = document.querySelector('#note').value;
      const itemAmount = document.querySelector('#amount').value;
      // send data as a list to main.js
      const item = [itemType, itemNote, itemAmount];
      ipcRenderer.send('item:add', item)
      // close the window
      const {remote} = electron;
      var window = remote.getCurrentWindow();
      window.close();
    }
  </script>


</body>
</html>
