<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <title> SimpleFin</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>

<!-- Header/Navbar -->
<nav>
  <div class="nav-wrapper blue darken-1 z-depth-5">
    <a class="brand-logo center blue darken-1">SimpleFin</a>
    <a id="date" class="brand-logo right"></a>
    <script>

      const electron = require('electron')
      const span = document.querySelector("#date")

      var today = new Date()
      var dd = today.getDate()
      var mm = today.getMonth()+1
      var yyyy = today.getFullYear()

      if (dd<10) {
        dd = '0'+dd
      }

      if (mm<10) {
        mm = '0'+mm
      }

      today = mm+'/'+dd+'/'+yyyy;
      span.textContent = today;
      span.style.fontSize = "large";

    </script>
  </div>
</nav>



  <!-- Balance and total budget cards -->
  <div class="row">
      <div class="col s12 m6">
        <div class="card blue darken-3 z-depth-2">
          <div class="card-content white-text">
            <span class="card-title">Current Balance:</span>
            <p id="balanceCardNumber"><font size="12">$2,717.87</font></p>
          </div>
        </div>
      </div>
      <div class="col s12 m6">
        <div class="card blue darken-3 z-depth-2">
          <div class="card-content white-text">
            <span class="card-title">Monthly Budget Left:</span>
            <p id="budgetCardNumber"><font size="12">$77.34</font></p>
          </div>
        </div>
      </div>
    </div>
    <script>


      // total all the amounts in transactions
      var transactions = electron.remote.getGlobal('transactions');
      var sum = 0;
      for (i in transactions) {
        sum += Number(transactions[i].amount);
      }

      // subtract from current monthly budget
      const budgetCardNumber = document.querySelector("#budgetCardNumber");
      budgetCardNumber.textContent = '$'+(electron.remote.getGlobal('monthlyBud')-sum).toFixed(2);
      budgetCardNumber.style.fontSize = "xx-large";

      // select the card and update
      const balanceCardNumber = document.querySelector("#balanceCardNumber");
      balanceCardNumber.textContent = '$'+electron.remote.getGlobal('balance').toFixed(2);
      balanceCardNumber.style.fontSize = "xx-large";

    </script>

<!-- mini-budgets -->

<div id="plotly_div" style="width:600px;height:250px;margin: auto;"></div>

<script>

  var trace1 = {
    x: [17, 23, 25, 50],
    y: ['Food', 'Transportation', 'Entertainment', 'Misc'],
    name: 'Spent',
    orientation: 'h',
    marker: {
      color: 'rgba(55,128,191,0.6)',
      width: 1
    },
    type: 'bar'
  };

  var trace2 = {
    x: [3, 13, -5, 37],
    y: ['Food', 'Transportation', 'Entertainment', 'Misc'],
    name: 'Budget',
    orientation: 'h',
    type: 'bar',
    marker: {
      color: 'rgba(255,153,51,0.6)',
      width: 1
    }
  };

  var data = [trace1, trace2];

  var layout = {
    title: 'Mini-budgets',
    barmode: 'stack'
  };

  Plotly.newPlot('plotly_div', data, layout)

</script>


<!-- manage buttons -->
<script>
function loadTransWindow(){
  const {ipcRenderer} = electron;
  ipcRenderer.send('load:page', 'transactionsWindow.html');
}
</script>
<div class="row">
  <a class="waves-effect waves-light btn" onclick="loadTransWindow()">Manage Transactions</a>

  <!--<a class="waves-effect waves-light btn">Manage Budgets</a>-->
</div>


</body>
</html>
